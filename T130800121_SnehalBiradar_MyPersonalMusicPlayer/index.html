<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Innovative Music Player</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="player-container">
    <div class="left-panel">
      <div class="album-art-container">
        <img src="https://via.placeholder.com/400x300?text=Album+Art" alt="Album Art" class="album-art" />
        <canvas id="visualizer"></canvas>
      </div>
      <div class="song-info">
        <h2 id="song-title">Select a song</h2>
        <p id="artist">Artist</p>
      </div>
      <div class="progress-bar-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" max="100" />
        <span id="duration">0:00</span>
      </div>
      <div class="controls">
        <button id="prev" class="control-btn" title="Previous">&#9198;</button>
        <button id="play-pause" class="control-btn" title="Play/Pause">&#9658;</button>
        <button id="next" class="control-btn" title="Next">&#9197;</button>
      </div>
      <div class="extra-controls">
        <button id="shuffle" class="extra-btn" title="Shuffle">Shuffle</button>
        <button id="repeat" class="extra-btn" title="Repeat">Repeat</button>
        <button id="equalizer" class="extra-btn" title="Equalizer">Equalizer</button>
        <button id="lyrics" class="extra-btn" title="Lyrics">Lyrics</button>
        <button id="download" class="extra-btn" title="Download">Download</button>
      </div>
      <div class="volume-container">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>
    <div class="right-panel">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search songs..." />
      </div>
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">All Songs</button>
        <button class="filter-btn" data-filter="recent">Recently Played</button>
        <button class="filter-btn" data-filter="favorites">Favorites</button>
      </div>
      <ul id="playlist" class="playlist"></ul>
    </div>
  </div>
  <audio id="audio" preload="metadata"></audio>
  <script src="js/script.js"></script>
</body>
</html>
